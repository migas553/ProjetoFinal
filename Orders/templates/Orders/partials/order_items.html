{% if order_product %}
    <div class="product mb-6 flex pr-6" id="cart-item-{{ order_product.product.id }}">
        <a href="{% url 'product' order_product.product.slug %}" class="w-1/4">
            <img class="hover:shadow-lg rounded-xl" src="{{ order_product.product.photo.url }}">
        </a>

        <div class="w-3/4 pl-6">
            <div class="flex justify-between">
                <a href="{% url 'product' order_product.product.slug %}" class="text-lg">{{ order_product.product.name }}</a>

                <span class="mb-6 pt-1 text-gray-400">{{ order_product.total_price }}â‚¬</span>
            </div>

            <hr>

            <div class="quantity mt-6 flex items-center space-x-4">
                <span>{{ order_product.quantity }}</span>
            </div>
        </div>
    </div>
{% endif %}
