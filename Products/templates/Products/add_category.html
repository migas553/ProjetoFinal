{% extends 'base.html' %}

{% block title %}Adicionar categoria{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Adicionar categoria</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        
        <div>
            <label>Nome da categoria</label>
            <input name="category_name" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <label>Slug da categoria</label>
            <input name="category_slug" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-green-500">Adicionar</button>
        </div>
    </form>
</div>
{% endblock %}
