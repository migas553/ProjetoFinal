{% extends 'base.html' %}

{% block title %}Eliminar categoria{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Eliminar categoria</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        
        <div>
            <h1
            2 class="text-2xl">Tem a certeza que deseja apagar a seguinte categoria? </h2>
        </div>

        <div>
            <strong class="text-2xl"> {{ category.name }} </strong>
        </div>

        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-green-500">Alterar</button>
            <form method="post" action="{% url 'delete_category' category.slug %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="py-4 px-6 rounded-xl text-white bg-red-500">Apagar</button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
