{% extends 'base.html' %}

{% block title %}Editar categoria{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Editar categoria</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        
        <div>
            <label>Nome da categoria</label>
            <input name="category_name" value="{{ category.name }}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <label>Slug da categoria</label>
            <input name="category_slug" value="{{ category.slug }}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-green-500">Alterar</button>
            <form method="post" action="{% url 'delete_category' category.id %}" class="inline" onsubmit="return confirm('Are you sure you want to delete this category?');">
                {% csrf_token %}
                <button type="submit" class="py-4 px-6 rounded-xl text-white bg-red-500">Apagar</button>
            </form>
        </div>
    </form>
</div>
{% endblock %}
