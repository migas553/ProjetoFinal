{% extends 'base.html' %}

{% block title %}Editar categoria{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Editar categoria</h1>

    <form method="post" action="." class="space-y-3">
        {% csrf_token %}
        
        <div>
            <label>Nome da categoria</label>
            <input name="name" value="{{ category.name }}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <label>Slug da categoria</label>
            <input name="slug" value="{{ category.slug }}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-green-500">Alterar</button>
            <a href="{% url "delete_category" category.slug %}" class="py-4 px-6 rounded-xl text-white bg-red-500">Apagar</a>
        </div>
        
    </form>
</div>
{% endblock %}
