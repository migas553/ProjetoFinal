{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto p-6">
    <h1 class="mb-5 text-3xl">Editar Producto</h1>

    <form method="post" action="." class="space-y-3" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div>
            <label>Nome Produto</label>
            <input name="name" value="{{ product.name }}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <label>Slug Produto</label>
            <input name="slug" value="{{ product.slug }}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <label>Categoria</label>
            <select name="category" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
                {% for category in categories %}
                <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>


        <div>
            <label>Descripticão</label>
            <textarea name="description" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">{{ product.description }}</textarea>
        </div>

        <div>
            <label>Preço</label>
            <input name="price" value="{{ product.price }}" type="number" step="0.01" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>
        <div>
            <label>Stock</label>
            <input name="stock" value="{{ product.stock }}" type="text" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <label>Product Image</label>
            <input name="photo" type="file" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
        </div>

        <div>
            <button class="py-4 px-6 rounded-xl text-white bg-green-400">Alterar</button>
            <a href="{% url "delete_product" product.slug %}" class="py-4 px-6 rounded-xl text-white bg-red-400">Apagar</a>
        </div>
    </form>
</div>
{% endblock %}
