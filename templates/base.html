<!doctype html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body>
        <nav class="border-b border-gray-300">
            <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-center justify-between">
                <div class="menu-left flex items-center space-x-6">
                    <a href="#" class="py-4 text-lg text-green-500 font-semibold">Farmacia</a>

                    <ul class="flex items-center space-x-4">
                        <li><a href="#">Beleza</a></li>
                        <li><a href="#">Higiene Oral</a></li> 
                        <li><a href="#">Suplementos</a></li>

                    </ul>
                </div>

                <div class="menu-right flex items-center space-x-4">
                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </a>

                    <a href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                        </svg>
                    </a>
                </div>
            </div>
        </nav>

        <main>
            {% block content %}
            {% endblock %}
        </main>

        <footer class="bg-gray-100">
            <div class="max-w-6xl mx-auto py-10 px-6 xl:px-0 md:flex justify-between">
                <div class="footer-left mb-12 md:mb-0">
                    <h2 class="mb-5 uppercase text-lg">Informação</h2>
                    <ul>  
                        <li><a href="#" class="text-gray-700 hover:text-green-800">Sobre nós</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-green-800">Envio e entregas</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-green-800">Pagamento e segurança</a></li>
                        <li><a href="#" class="text-gray-700 hover:text-green-800">Contacte-nos</a></li>
                    </ul>    
                </div>

                <div class="footer-right">
                    <h2 class="mb-5 uppercase text-lg">Redes sociais</h2>

                    <ul class="space-y-2">
                        <li><a href="#" class="text-green-500 hover:text-green-800">Facebook</a></li>
                        <li><a href="#" class="text-green-500 hover:text-green-800">LinkedIn</a></li>
                        <li><a href="#" class="text-green-500 hover:text-green-800">Instagram</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
